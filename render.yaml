services:
  # 1. Evolution API (The Body)
  - type: web
    name: evolution-whatsapp
    runtime: node
    repo: https://github.com/SrAndres629/jorge-aguirre-web
    branch: main
    rootDir: evolution-api
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: SERVER_URL
        value: https://evolution-whatsapp-zn13.onrender.com
      - key: AUTHENTICATION_API_KEY
        value: JorgeSecureKey123
      - key: DATABASE_SAVE_DATA_INSTANCE
        value: "true"
      - key: DATABASE_SAVE_DATA_NEW_MESSAGE
        value: "true"

  # 2. Natalia Brain (The Mind)
  - type: web
    name: natalia-brain
    runtime: python
    repo: https://github.com/SrAndres629/jorge-aguirre-web
    branch: main
    rootDir: natalia-brain
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: EVOLUTION_API_URL
        value: https://evolution-whatsapp-zn13.onrender.com
      - key: EVOLUTION_API_KEY
        value: JorgeSecureKey123
      - key: ADMIN_KEY
        value: Andromeda2025
