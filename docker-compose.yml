version: '3.8'

services:
  # =================================================================
  # APP: Jorge Aguirre Web (FastAPI)
  # =================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jorge-web-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./core:/app
    env_file:
      - .env
    environment:
      - PORT=8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =================================================================
  # WORKER: Celery (Meta CAPI, DB, n8n)
  # =================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jorge-web-worker
    restart: always
    volumes:
      - ./core:/app
    env_file:
      - .env
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      redis_evolution:
        condition: service_healthy
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M

  # =================================================================
  # FLOWER: Celery Monitor (http://localhost:5555)
  # =================================================================
  celery_flower:
    image: mher/flower
    container_name: jorge-web-monitor
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis_evolution:6379/1
    networks:
      - app_network
    depends_on:
      redis_evolution:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # =================================================================
  # INFRASTRUCTURE: Redis (Shared)
  # =================================================================
  redis_evolution:
    image: redis:alpine
    container_name: redis_evolution
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: always
    volumes:
      - ./data/redis:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # =================================================================
  # EVOLUTION API (WhatsApp)
  # =================================================================
  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      redis_evolution:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: ["node", "dist/main.js"]
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - SERVER_URL=http://evolution_api:8080
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1023204200
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=${DATABASE_URL}
      - DATABASE_CLIENT=postgresql
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis_evolution:6379/0
      - CACHE_LOCAL_ENABLED=false
      - DEL_INSTANCE=false
    volumes:
      - ./data/evolution_store:/evolution_store
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =================================================================
  # N8N AUTOMATION
  # =================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_automation
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=America/La_Paz
      - N8N_PAYLOAD_SIZE_MAX=16
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./data/n8n_data:/home/node/.n8n
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M

  # =================================================================
  # MCP SERVER (Evolution & Tools)
  # =================================================================
  evolution_mcp:
    build:
      context: .
      dockerfile: infrastructure/docker/mcp.Dockerfile
    container_name: evolution_mcp_server
    restart: always
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - EVOLUTION_API_URL=http://evolution_api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    depends_on:
      evolution_api:
        condition: service_started
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  app_network:
    driver: bridge
