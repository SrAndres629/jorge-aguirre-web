version: '3.8'

services:
  web:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: jorge-web-dev
    ports:
      - "8000:8000"
    volumes:
      - ./core:/app
    env_file:
      - .env
    environment:
      - PORT=8000
      - ENV=development
    # Override the production Gunicorn command with Uvicorn + Reload for Dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================================================
  # WORKER: Procesamiento As√≠ncrono (Meta CAPI, DB, n8n)
  # =================================================================
  worker:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: jorge-web-worker
    # Usamos el usuario 'jorgeuser' definido en el Dockerfile
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis_evolution
    volumes:
      - ./core:/app
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 384M
    restart: always

  # =================================================================
  # FLOWER: Dashboard de Monitoreo para Celery (http://localhost:5555)
  # =================================================================
  celery_flower:
    image: mher/flower
    container_name: jorge-web-monitor
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis_evolution:6379/1
    networks:
      - app_network
    depends_on:
      - redis_evolution


  redis_evolution:
    image: redis:alpine
    container_name: redis_evolution
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always
    volumes:
      - ./evolution_redis:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  evolution_api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      redis_evolution:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - SERVER_URL=http://evolution_api:8080
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1023204200
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=${DATABASE_URL}
      - DATABASE_CLIENT=postgresql
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis_evolution:6379/0
      - CACHE_LOCAL_ENABLED=false
      - DEL_INSTANCE=false
    volumes:
      - ./evolution_store:/evolution_store
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 512M

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_automation
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=America/La_Paz
      - N8N_PAYLOAD_SIZE_MAX=16
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 1024M

  evolution_mcp:
    build:
      context: .
      dockerfile: scripts/maintenance/mcp.Dockerfile
    container_name: evolution_mcp_server
    restart: always
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - EVOLUTION_API_URL=http://evolution_api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    depends_on:
      evolution_api:
        condition: service_started
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 256M


networks:
  app_network:
    driver: bridge
